<html>
    <script>
        function cal(){
            const a = document.getElementById("one").value;
            const b = document.getElementById("two").value;
            const element=document.getElementById("finalsum")
            element.innerHTML= parseInt(a) +parseInt(b);

        }
    </script>
    <body>
        <input oninput="cal()" id="one" type="text" placeholder="first number"></input><br/>
        <input  oninput="cal()" id="two" type="text" placeholder="second number"></input><br/>
        <button onclick="cal()">calculate</button><br/>
        <div id="finalsum"></div>
    </body>
  
       
   
</html>
