<html>
<script>
    function cal() {
        const a = document.getElementById("one").value;
        const b = document.getElementById("two").value;
        fetch("localhost:3000/a" + a + "&b=" + b)
            .then(function (response) {
                response.text()
                    .then(function (ans) {
                        document.getElementById("finalsum").innerHTML = ans;
                    })
            })
    }

    //or

    function cal2() {
        const a = document.getElementById("one").value;
        const b = document.getElementById("two").value;

        const response = await fetch("localhost:3000/a" + a + "&b=" + b)
        const ans = await response.text();
        document.getElementById("finalsum").innerHTML = ans;
    }

//or


function cal2() {
        const a = document.getElementById("one").value;
        const b = document.getElementById("two").value;
        //axios
        const response = await axios.get("localhost:3000/a" + a + "&b=" + b)
       response.data
      
    }

</script>

<body>
    <input id="one" type="text" placeholder="first number"></input><br />
    <input id="two" type="text" placeholder="second number"></input><br />
    <button onclick="cal()">calculate</button><br />
    <div id="finalsum"></div>
</body>

</html>
